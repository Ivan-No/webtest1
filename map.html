<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map with Pin Test
    </title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, Arial, sans-serif;
    }

    h2 {
        margin: 10px;
        text-align: center;
    }

    #map {
        height: calc(100vh - 60px); /* full screen minus title */
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    /* Popup style */
    .leaflet-popup-content {
        margin: 8px;
        text-align: center;
        font-size: 20px;
        line-height: 2.8;  
    }

    .leaflet-popup-content img {
        margin-top: 6px;
        max-width: 100%;
        height: 200px;
        width: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .leaflet-popup-content-wrapper {
        border-radius: 12px;
    }

    .leaflet-popup-tip {
        background: white;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
        #map {
            border-radius: 0;
        }
    }
</style>
</head>
<body>

<h2>Locations</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Set map center (latitude, longitude)
    var lat = 18.842782;
    var lng = 100.657391;

    // Create map
    var map = L.map('map').setView([lat, lng], 9);

    // Add map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);
    
    // Add marker (pin)
    //var marker = L.marker([lat, lng]).addTo(map);
    
    // Add popup text
    //marker.bindPopup("This is my location").openPopup();

L.marker([18.8223698, 100.6224822])

  );

    L.marker([19.1358268,100.9506635]).addTo(map)

</script>


</body>
</html>
