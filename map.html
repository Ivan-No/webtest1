    #map {
        height: calc(100vh - 60px);
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    /* Popup box */
    .leaflet-popup-content-wrapper {
        border-radius: 12px;
    }

    .leaflet-popup-content {
        margin: 10px;
        text-align: center;
        font-size: 18px;
        line-height: 1.4;
        width: 220px; /* fixed popup width */
    }

    /* Image FIX (no cut-off) */
    .leaflet-popup-content img {
        display: block;
        margin: 8px auto 0;
        width: 200px;
        height: auto;
        object-fit: contain;   /* IMPORTANT */
        background: #000;      /* optional, shows empty space */
        border-radius: 8px;
    }

    .leaflet-popup-tip {
        background: white;
    }

    @media (max-width: 600px) {
        #map {
            border-radius: 0;
        }
    }

    /************************************/
    .popup-title {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 2px;
    }

    .popup-en {
        font-size: 13px;
        color: #555;
        margin-bottom: 6px;
    }

    .popup-btn {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 10px;
        background: #1a73e8;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 13px;
    }
    .popup-btn:hover {
        background: #1558b0;
    }

</style>

<script>
    // Set map center (latitude, longitude)
    var lat = 18.842782;
    var lng = 100.657391;

    // Create map
    var map = L.map('map').setView([lat, lng], 9);

    // Add map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);
    
    // Add marker (pin)
    //var marker = L.marker([lat, lng]).addTo(map);
    
    // Add popup text
    //marker.bindPopup("This is my location").openPopup();

    const groups = {
  temple: L.layerGroup().addTo(map),
  cafe: L.layerGroup().addTo(map),
  nature: L.layerGroup().addTo(map),
  stay: L.layerGroup().addTo(map)
};

function toggle(type) {
  if (map.hasLayer(groups[type])) {
    map.removeLayer(groups[type]);
  } else {
    map.addLayer(groups[type]);
  }
}

function popup(titleTH, titleEN, img, lat, lng, info) {
  return `
    <div class="popup-title">${titleTH}</div>
    <div class="popup-en">${titleEN}</div>
    <img src="${img}">
    <p>${info}</p>
    <a class="popup-btn"
       href="https://www.google.com/maps?q=${lat},${lng}"
       target="_blank">
       Open in Google Maps
    </a>
  `;
}
