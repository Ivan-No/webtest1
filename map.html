<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map with Pin Test
    </title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Locations</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Set map center (latitude, longitude)
    var lat = 18.842782;
    var lng = 100.657391;

    // Create map
    var map = L.map('map').setView([lat, lng], 9);

    // Add map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);
    
    // Add marker (pin)
    //var marker = L.marker([lat, lng]).addTo(map);
    
    // Add popup text
    //marker.bindPopup("This is my location").openPopup();

L.marker([18.8223698, 100.6224822])

  .bindPopup(
    'วัดภูมินทร์<br><img src="images/joker with one tooth.gif" width="200">'
  );
    L.marker([18.7722264,100.7680237]).addTo(map).bindPopup("บ้านธนานุสร");

    L.marker([18.7762417,100.770759]).addTo(map).bindPopup("พิพิธภัณฑสถานแห่งชาติน่าน");

    L.marker([18.7698843,100.7480521]).addTo(map).bindPopup("วัดพระธาตุเขาน้อย");

    L.marker([19.1928271,101.1941919]).addTo(map).bindPopup("อุ่นไอมาง ณ สะปัน");
    
    L.marker([19.1905747,101.1962677]).addTo(map).bindPopup("น้ำตกสะปัน");

    L.marker([18.9065846,100.928357]).addTo(map).bindPopup("ศรีนาม่าน");
    
    L.marker([19.1358268,100.9506635]).addTo(map).bindPopup("ฟาร์มเห็ดบ้านหัวน้ำ");
    
    L.marker([19.1653656,100.93413]).addTo(map).bindPopup("วัดภูเก็ต");
