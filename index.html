<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150vh;
            margin: 0;
            padding-top: 40px;
        }
        /*test*/
        /* shared card style */
        .card {
            background-color: white;
            padding: 30px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .container1 {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        img {
            margin-top: 15px;
            border-radius: 8px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a.button:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        /* Mobile styles */
        @media (max-width: 600px) {
            body {
                padding-top: 20px;
                min-height: 100vh;
            }

            .container {
                flex-direction: column;
                gap: 12px;
                padding: 0 12px;
                align-items: stretch;
            }

            .card {
                width: 100%;
                max-width: 480px;
                padding: 18px;
                border-radius: 8px;
                box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            }

            img {
                width: 100%;
                height: auto;
                max-width: 100%;
            }

            a.button {
                display: block;
                width: calc(100% - 36px);
                margin: 14px auto 0;
                padding: 14px 18px;
                font-size: 17px;
                box-sizing: border-box;
            }

            h1 { font-size: 1.6rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>จังหวัดน่าน</h1>
            <p>
                เว็บนี้เป็นเว็บเกี่ยวกับการอนุรักษ์วัฒนธรรมจังหวัดน่าน
                ตอนนี้เว็บอยู่ในช่วงพัฒนา ยังไม่มีข้อมูลอะไรมากในเว็บนี้
            </p>
            <p>
            
        </p>
            <img src="images/nan.jpg" width="400">

            <a href="map.html" class="button">Open Map</a>

            <footer>
                © testing web page 1
            </footer>
        </div>
    </div>

    <div class="container1">
    </div>

</body>
</html>
