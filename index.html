<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150vh;
            margin: 0;
            padding-top: 40px;
            /* BACKGROUND */
            background-image: url("images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        /* test */
        /* shared card style */
        .card {
            background-color: white;
            padding: 30px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .container1 {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        img {
            margin-top: 15px;
            border-radius: 8px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-decoration: none;
            color: white;
            margin:10px;
            background: linear-gradient(135deg, #4CAF50, #2e8b57);
            border-radius: 999px;

            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.35);
            transition: 
                transform 0.25s ease,
                box-shadow 0.25s ease,
                filter 0.25s ease;
        }


        a.button:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        /* Mobile styles */
        @media (max-width: 600px) {

        body {
            padding-top: 20px;
            min-height: 100vh;

            /* background-attachment: fixed breaks on mobile */
            background-attachment: scroll;
        }

        .container,
        .container1 {
            flex-direction: column;
            gap: 12px;
            padding: 0 12px;
            align-items: stretch;
        }

        .card {
            width: 100%;
            max-width: 100%;
            padding: 18px;
            border-radius: 10px;
            box-sizing: border-box;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
        }

        a.button {
            display: block;
            width: 100%;
            margin: 14px 0 0;
            padding: 14px 18px;
            font-size: 17px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
        }
        }
    </style>
</head>
